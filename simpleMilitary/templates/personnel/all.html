{% load staticfiles %}

{% load extratags %}

<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css"/>
<style type="text/css">
.background {
  /* css needed to scale image that fills background
   reuse this
  */
  /* Set rules to fill background */
  min-height: 100%;
  min-width: 1024px;
  height: auto;
  overflow: hidden;
  /* Set up proportionate scaling */
  width: 100%;
  height: auto;
  position: fixed;
  background: url("/static/imgs/hero_helicopter.jpg") no-repeat center center fixed;
  -webkit-filter: blur(5px);
  filter: blur(5px);
  z-index:0;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}
.content{
  z-index:10;
  position:relative;
}
.detail-table {
  table-layout: fixed;
  word-wrap: break-word;
  overflow: auto;
}


</style>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>All Personnel | Canadian Military</title>


<meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>
<div class="background"></div>
<div class="content">
{% include "navbar.html" with properties=properties%}

  <div class="container">
    <div class="row">
        {% for u in users %}
      <div class="col-md-3" style="padding-bottom: 10px">
        <div class="panel panel-info" style="margin: 20px">
          <div class="panel-heading"> {{u.psin.fname}} {{u.psin.lname}} </div>
            <ul class="list-group">
              <li class="list-group-item">SIN<p class="pull-right" style="text-right">{{ u.psin.sin }}</p></li>
              <li class="list-group-item">Base<p class="pull-right" style="text-right">{{ u.uid.bid.bname }}</p></li>
<!--               <li class="list-group-item">Unit<p class="pull-right" style="text-right">{{ u.uid.uname }}</li>
 -->            </ul>
            <div class="form-actions clearfix">
              <a href="/simpleMilitary/personnel/{{ u.psin.sin }}"><input type="submit" value="View" class="btn btn-sm btn-default pull-right" style="margin: 5px" /></a>
            </div>
        </div>
      </div>
    {% endfor %}
    </div>
  </div>
</div>
</body>
