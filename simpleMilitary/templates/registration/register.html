{% load staticfiles %}

{% load extratags %}
<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css"/>
<script type="text/javascript" src={% static '/static/js/jquery-2.1.3.min.js' %}></script>
<script type="text/javascript" src={% static '/static/js/bootstrap.min.js' %}></script>
<style type="text/css">

form[role=register] {
  color: #5d5d5d;
  background: #f2f2f2;
  padding: 15px;
  border-radius: 10px;
  -moz-border-radius: 10px;
  -webkit-border-radius: 10px;
}
  form[role=register] > div {
/*    margin: 10px;
*/  }
  form[role=register] button {
    font-size: 18px;
    margin: 16px 0;
  }
</style>
{% include "navbar.html" with properties=properties%}

<div class="container">
  <div class="row">
    <div class="col-md-3 "></div>
      <div class="col-md-6">
        <section>
          {% if error %}
          <div class="alert alert-danger text-center">
            {{ error }}
          </div>
          {% endif %}

          <form role="register" method="POST" action="">
            {% csrf_token %}
              <h3  class="text-center">Register your SIN to access personal records</h3>
              <div class="form-group">
                <label for="username">SIN</label>
                <div class="input-group">
                  <input type="text" class="form-control" name="username" id="username" placeholder="Enter SIN" required>
                  <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span>   Required</span>
                </div>
              </div>
              <div class="form-group">
                <label for="InputEmail">Password</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="password1" name="password1" placeholder="Password" required>
                  <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span>   Required</span>
                </div>
              </div>
              <div class="form-group">
                <label for="InputEmail">Confirm Password</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="password2" name="password2" placeholder="Password (again)" required>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span>   Required</span>
                </div>
              </div>
              <div style="margin: 20px">
              <button type="submit" name="submit" id="submit" value="Register" class="btn btn-primary btn-block">Register</button>
              </div>
          </form>
        </section>
      </div>
  </div>
</div>
