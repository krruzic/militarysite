{% load extratags %}
{{request.user.username}}
<table>
    <thead>
        <tr>
            {% for field in fields %}
                <th>
                {{ field }}
                </th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
            {% for d in data %}
                <tr>
                    {% for field in fields %}
                        <td> {% get_value_from_key d field %}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
    </tbody>
</table>
